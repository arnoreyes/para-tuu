<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrato de amor</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1; /* Fondo gris claro */
            font-family: Arial, sans-serif; /* Mantuve la fuente */
            color: #333; /* Mantuve el color del texto */
        }

        .contrato {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff; /* Fondo blanco */
            max-width: 400px; /* Ancho m치ximo */
        }

        .emojis {
            font-size: 48px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc; /* Borde gris */
            border-radius: 5px;
            margin-top: 20px;
            box-sizing: border-box; /* El ancho incluye el relleno y el borde */
        }

        .botonAceptar {
            background-color: #ff6b6b; /* Color rosa claro */
            color: #fff; /* Texto blanco */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .botonAceptar:hover {
            background-color: #ff4f4f; /* Color rosa m치s oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="contrato">
        <h1>Contrato 游뱓</h1>
        <p>para hacerlo oficial</p>
        <input type="text" id="inputTexto" placeholder="Escribe 'Aceptar' o 'Firmar' aqu칤"> <!-- Cuadro de texto -->
        <button class="botonAceptar" onclick="aceptar()">Aceptar</button> <!-- Bot칩n Aceptar -->
    </div>

    <script>
        function aceptar() {
            var texto = document.getElementById("inputTexto").value.toLowerCase(); // Obtiene el texto del cuadro de texto y lo convierte a min칰sculas
            if (texto === "aceptar" || texto === "firmar") { // Comprueba si el texto es "aceptar" o "firmar"
                window.location.href = "mensaje_arno.html"; // Redirige a la p치gina del mensaje de Arno
            } 
        }
    </script>
</body>
</html>
